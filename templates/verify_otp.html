
<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='otp.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h2>Verify OTP</h2>
        <p>An OTP has been sent to your registered email address.</p>
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6" autocomplete="off">
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
